<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Copy Text</title>
    <!-- Include Clipboard.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <style>
        /* Optional: Styling for button */
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Auto Copy Text</h1>
<!-- Button with data-clipboard-text attribute -->
<button class="btn" data-clipboard-text="Your text goes here!" id="copy-button">Copy</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var clipboard = new ClipboardJS('#copy-button');

        clipboard.on('success', function(e) {
            console.log('Text copied to clipboard:', e.text);
            // Optionally, you can display a success message or perform other actions here
        });

        clipboard.on('error', function(e) {
            console.error('Failed to copy text:', e.action);
            // Optionally, you can display an error message or handle the error here
        });

        // Manually trigger the copy action when the page is ready
        clipboard.onClick({
            'action': 'copy'
        });
    });
</script>
</body>
</html>
